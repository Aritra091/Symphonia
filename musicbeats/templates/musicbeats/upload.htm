{% extends 'musicbeats/basic.htm' %}
{% block title %}Upload Music - MusicBeats{% endblock %}

{% block body %}
{% load static %}

<style>

  /* 🌙 Dark Theme */
  body {
    background: #121212;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
  }

  .container {
    max-width: 600px;
    margin: auto;
    padding: 30px;
    background: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.1);
    margin-top: 30px;
  }

  h2 {
    color: #1db954; /* Spotify Green */
    text-align: center;
    font-weight: bold;
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    color: #bbbbbb;
  }

  input::placeholder {
    color: #888;
    font-style: italic;
  }

  .form-control {
    border-radius: 8px;
    padding: 10px;
    background: #2a2a2a;
    border: 1px solid #444;
    color: white;
  }

  .form-control-file {
    color: white;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .btn-upload {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    background: #1db954;
    color: white;
    border: none;
    border-radius: 8px;
    transition: background 0.3s ease-in-out;
  }

  .btn-upload:hover {
    background: #179443;
  }

  /* 📱 Responsive */
  @media (max-width: 768px) {
    .container {
      max-width: 90%;
    }
  }
</style>



<h2>🎵 Upload Your Music</h2>

<div class="container">
  <form action="/musicbeats/upload" enctype="multipart/form-data" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label>Your Music Name 🎶</label>
      <input type="text" class="form-control" name="name" placeholder="Enter your song name">
    </div>

    <div class="form-group">
      <label>Singer Name 🎤</label>
      <input type="text" class="form-control" name="singer" placeholder="Singer Name">
    </div>

    <div class="form-group">
      <label>Tags 🏷️</label>
      <input type="text" class="form-control" name="tag" placeholder="Tags (separated by commas)">
    </div>

    <div class="form-group">
      <label>Image Link 🖼️</label>
      <input type="text" class="form-control" name="image" placeholder="Enter image URL">
    </div>

    <div class="form-group">
      <label>Album Name 🎬</label>
      <input type="text" class="form-control" name="movie" placeholder="Album">
    </div>

    <div class="form-group">
      <label>Credit Link 🔗</label>
      <input type="text" class="form-control" name="credit" placeholder="Enter credit link">
    </div>

    <div class="form-group">
      <label>Upload File 🎵</label>
      <input type="file" class="form-control-file" name="file">
    </div>

    <button type="submit" class="btn-upload">📤 Upload Music</button>
  </form>
</div>

{% endblock %}
