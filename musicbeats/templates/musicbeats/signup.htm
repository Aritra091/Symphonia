{% extends 'musicbeats/basic.htm' %}
{% block title %}Sign Up{% endblock %}

{% block body %}

<style>
    /* ðŸŒ™ Dark Theme */
    body {
      background-color: #121212;
      color: #ffffff;
    }
  
    .card {
      background-color: #1e1e1e;
      color: #ffffff;
      border: none;
      border-radius: 12px;
    }
  
    .card-body h3 {
      color: #1db954; /* Spotify Green */
    }
  
    .form-label {
      color: #f1f1f1;
    }
  
    .form-control {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
    }
  
    .form-control::placeholder {
      color: #bbbbbb;
    }
  
    .form-control:focus {
      background-color: #2a2a2a;
      color: #ffffff;
      border-color: #1db954;
      box-shadow: 0 0 5px rgba(29, 185, 84, 0.5);
    }
  
    .btn-primary {
      background-color: #1db954;
      border: none;
    }
  
    .btn-primary:hover {
      background-color: #17a34a;
    }
  
    .text-decoration-none {
      color: #1db954 !important;
    }
  
    .text-decoration-none:hover {
      color: #17a34a !important;
    }
  </style>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 12px;">
        <div class="card-body">
            <h3 class="text-center mb-4 text-primary">Create an Account</h3>
            <form method="POST" action="/musicbeats/signup">{% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Choose a username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">First Name</label>
                    <input type="text" class="form-control" name="firstname" placeholder="Enter your first name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Enter your last name">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" name="pass1" placeholder="Enter a strong password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Confirm Password</label>
                    <input type="password" class="form-control" name="pass2" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                <div class="text-center mt-3">
                    <p>Already have an account? 
                        <a href="/musicbeats/login" class="text-decoration-none">Login here</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
